<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Калькулятор</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h2 class="display-2">Калькулятор</h2>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-5 calculate">
            <h3 class="text-center">Расчет стоимости визиток</h3>
            <label for="tirazh" class="mt-2">Тираж</label><br>
            <input type="number"id="tiraj" step="30" min="30" value="30">
            <label for="paper" class="mt-2">Бумага</label><br>
            <select id="typePapper"></select><br>
            <label for="color" class="mt-2">Цветность</label><br>
            <select id="typeColor"></select>
            <p class="mt-5">Итого: <span id="total">0</span> руб.</p>
          </div>
          <div class="col-7 text-center images">
            <img src="img/cv.jpg" alt="" id="10">
          </div>
        </div>
      </div>  

    </section>
    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
